<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W-YONKO Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        setInterval(function() {
            location.reload();  // Auto-reload every 5 seconds
        }, 5000);
    </script>
</head>
<body>
    <h1>Welcome to W-YONKO Forum</h1>
    <h3>Threads</h3>
    <div id="threads">
        {% for thread in threads %}
            <div class="thread">
                <p><strong>{{ thread[3] }}</strong> - {{ thread[4] }} ({{ thread[5] }})</p>
                <p>{{ thread[2] }}</p>
                {% if thread[5] %}
                    <img src="{{ thread[5] }}" alt="File">
                {% endif %}
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="{{ url_for('post_thread') }}" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Thread Title" required><br>
        <textarea name="content" placeholder="Write your thread here..." required></textarea><br>
        <input type="file" name="file"><br>
        <button type="submit">Post Thread</button>
    </form>
</body>
</html>
